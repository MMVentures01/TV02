<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Naver App</title>
    <script>
        function redirectToNaver() {
            // 使用搜索关键字生成Naver链接
            const searchKeyword = "https://vip.zkiee2.com/rk/room1";
            const naverAppUrl = `naverapp://search?query=${encodeURIComponent(searchKeyword)}`;
            
            // 尝试直接跳转到Naver APP
            window.location.href = naverAppUrl;
        }
    </script>
</head>
<body onload="redirectToNaver()">
    <p>正在跳转到Naver应用...</p>
</body>
</html>
