<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function redirectToNaver() {
            const searchKeyword = "三星手机";
            const naverAppUrl = `naverapp://search?query=${encodeURIComponent(searchKeyword)}`;

            try {
                window.location.href = naverAppUrl;
            } catch (error) {
                alert("跳转失败，请手动打开Naver App并搜索‘三星手机’");
                // 考虑添加下载Naver App的链接
            }
        }
    </script>
</head>
<body onload="redirectToNaver()">
    <p>正在跳转到Naver应用...</p>
    <div id="loading">加载中...</div> </body>
</html>
