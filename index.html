<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Naver App</title>
    <script>
        function redirectToNaver() {
            // 尝试跳转到Naver APP
            var naverAppUrl = "naversearchapp://default?query=example";

            // 使用window.location尝试直接跳转到Naver APP
            window.location.href = naverAppUrl;

            // 如果未成功跳转，不执行任何其他动作，确保第一步一定是打开Naver APP
        }
    </script>
</head>
<body onload="redirectToNaver()">
    <p>正在跳转到Naver应用...</p>
</body>
</html>
