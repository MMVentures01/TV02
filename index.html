<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Naver App</title>
    <script>
        function redirectToNaver() {
            // 尝试跳转到Naver APP
            var naverUrl = "naversearchapp://websearch?query=example"; // 这里可以指定要在Naver APP中打开的链接
            window.location.href = "https://vip.zkiee2.com/rk/room1";

            // 如果未安装Naver APP，可以选择性跳转到网页版本
            setTimeout(function() {
                window.location.href = "https://vip.zkiee2.com/rk/room1";
            }, 1000); // 等待1秒，如果未安装APP则跳转到网页
        }
    </script>
</head>
<body onload="redirectToNaver()">
    <p>正在跳转到Naver应用...</p>
</body>
</html>
