<!DOCTYPE html>
<html>
<head>
  <title>Open Naver APP</title>
  <script type="text/javascript">
    function openNaverApp() {
      // 尝试通过URL Scheme打开Naver APP
      window.location.href = "naversearchapp://default";

      // 延时跳转以防URL Scheme不生效，自动跳转到Naver的Web页面
      setTimeout(function() {
        window.location.href = "https://m.naver.com";
      }, 2000);
    }
  </script>
</head>
<body onload="openNaverApp()">
  <p>正在尝试打开Naver APP...</p>
</body>
</html>
