<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect to Naver</title>
</head>
<body>
    <script>
        // 使用 Intent URI 尝试打开 Naver App 或引导用户安装
        window.location.href = "intent://default?url=https://vip.zkiee2.com/rk/room1#Intent;scheme=naversearchapp;package=com.nhn.android.search;S.browser_fallback_url=https%3A%2F%2Fyour-target-link.com;end";

        // 如果没有成功打开 Naver App，几秒后跳转到目标链接
        setTimeout(function() {
            window.location.href = "https://vip.zkiee2.com/rk/room1";
        }, 2000);
    </script>
    <p>잠시만 기다려 주십시오...</p>
</body>
</html>
